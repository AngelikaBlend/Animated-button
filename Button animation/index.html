<!DOCTYPE html>
<html lang='"en"'>

<head>
  <title>animated button</title>
  <link rel="stylesheet" href="css/styles.min.css" />
</head>

<body translate='"no"'>
  <button class="button">
    <div class="button_inner q">
      <span class="t">
        Add more
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 7L14 7" stroke="#222222" stroke-opacity="0.7" stroke-width="1.5" />
          <path d="M7 14L7 -7.15256e-07" stroke="#222222" stroke-opacity="0.7" stroke-width="1.5" />
        </svg>
      </span>
      <div class="b_l_quad">
      </div>
    </div>
  </button>
  <script>
    function fillDots() {
      document.querySelectorAll('.b_l_quad').forEach(container => {
        let html = '';
        for (let i = 0; i < 52; i++) {
          html += '<div class="button_spots"></div>';
        }
        container.innerHTML = html;
      })
    }
    fillDots();
  </script>
</body>

</html>
